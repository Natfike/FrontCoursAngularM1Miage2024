<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
        <button mat-button routerLink="home"><mat-icon>home</mat-icon></button>
        <button mat-icon-button (click)="openDialog()"><mat-icon>login</mat-icon></button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" (click)="peuplerDB()">Peupler la collection d'assignment</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [(opened)]="opened" mode="push">
        <mat-list>
            <mat-list-item routerLink="home" (click)="sidenav.close()">
                <a>Liste des devoirs</a>
            </mat-list-item>
            <mat-list-item routerLink="add" (click)="sidenav.close()">
                <a>Ajout d'un devoir</a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
